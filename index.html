<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi API Data Display</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 10px;
      }
      th,
      td {
        border: 1px solid #333;
        padding: 8px;
        text-align: left;
        vertical-align: top;
      }
      th {
        background: #f4f4f4;
      }
      h2 {
        margin-top: 40px;
        background: #eee;
        padding: 10px;
      }
      img {
        max-width: 80px;
        border-radius: 4px;
      }
      ul {
        margin: 0;
        padding-left: 20px;
      }
      .tag {
        background: #d9edf7;
        padding: 2px 6px;
        margin-right: 5px;
        border-radius: 4px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <button onclick="startChain()">Fetch & Display Data</button>
    <div id="dataContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
